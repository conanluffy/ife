<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Promise 源码测试</title>
</head>
<body>
    <script src="./lib/browser-raw.js"></script>
    <script src="./lib/browser-asap.js"></script>
    <script src="./origin/index.js"></script>
    <script>
        window.onload = function () {
            /**
             * 测试 Promise
             * @return {Promise}
             */
            function fetch() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // resolve('hello world');
                        const random = Math.random();
                        if (random < 0.5) {
                            resolve(random);
                        } else {
                            reject(random);
                        }
                    }, 3000);
                })
            }
            // 调用
            // fetch()
            //     .then(res => {
            //         console.log(res);
            //     }, err => {
            //         console.error(err);
            //     });
            fetch()
                .then(res => {
                    console.log(res);
                })
                .catch(err => {
                    console.error(err);
                });
        }
    </script>
</body>
</html>
